# The path of your OCI configuration file, which usually is ~/.oci/config
ociConfigFile: ~/.oci/config
# The profile you want to use in the test (Optional)
profile: DEFAULT

# Compartment OCID where the database creates
compartmentOCID: ocid1.compartment...
# The OCID of the OCI Vault Secret that holds the password of the ADMIN account (should start with ocid1.vaultsecret...)
adminPasswordOCID: ocid1.vaultsecret...
# The OCID of the OCI Vault Secret that holds the password of the wallet (should start with ocid1.vaultsecret...)
instanceWalletPasswordOCID: ocid1.vaultsecret...
# The OCID of the subnet used to test the network access settings
subnetOCID: ocid1.subnet...
# The OCID of the network security group used to test the network access settings
nsgOCID: ocid1.networksecuritygroup...
# The URL of the bucket used for configure ADB on-demand backup
bucketURL: https://swiftobjectstorage.region.oraclecloud.com/v1/namespace-string/bucket_name
# The auth token generated in OCI Console > Profile > User Settings > Auth Token
authToken: token
# The OCI user used to login to OCI Console
ociUser: user
# The Autonomous Exadata VM Cluster used for AutonomousContainerDatabase provision
exadataVMClusterOCID: ocid1.autonomousexainfrastructure...