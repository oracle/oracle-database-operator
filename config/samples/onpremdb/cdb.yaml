apiVersion: database.oracle.com/v1alpha1
kind: CDB 
metadata: 
  name: cdb-dev
  namespace: oracle-database-operator-system
spec:
  cdbName: "devcdb"
  scanName: "devdb"
  dbServer: "172.17.0.4"
  dbPort: 1521
  replicas: 2
  serviceName: "devdb.example.com"
  sysAdminPwd: 
    secret: 
      secretName: "cdb1-secret"
      key: "sysadmin_pwd"
  ordsPwd:
    secret: 
      secretName: "cdb1-secret"
      key: "ords_pwd"  
  cdbAdminUser: 
    secret: 
      secretName: "cdb1-secret"
      key: "cdbadmin_user"
  cdbAdminPwd: 
    secret: 
      secretName: "cdb1-secret"
      key: "cdbadmin_pwd"
  webServerUser: 
    secret: 
      secretName: "cdb1-secret"
      key: "webserver_user"
  webServerPwd: 
    secret: 
      secretName: "cdb1-secret"
      key: "webserver_pwd"  