apiVersion: database.oracle.com/v1alpha1
kind: PDB 
metadata: 
  name: pdb1
  namespace: oracle-database-operator-system
  labels:
    cdb: cdb-dev
spec:
  cdbResName: "cdb-dev"
  cdbName: "devcdb"
  pdbName: "pdbdev"
  adminName: 
    secret: 
      secretName: "pdb1-secret"
      key: "sysadmin_user"  
  adminPwd: 
    secret: 
      secretName: "pdb1-secret"
      key: "sysadmin_pwd"
  fileNameConversions: "NONE"
  totalSize: "1G"
  tempSize: "100M"
  action: "Create"
