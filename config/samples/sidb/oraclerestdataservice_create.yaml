apiVersion: v1
kind: Secret
metadata:
  name: ords-secret
  namespace: default
type: Opaque
stringData:
  oracle_pwd: "ChangeOnInstall_1"

---

apiVersion: database.oracle.com/v1alpha1
kind: OracleRestDataService
metadata:
  name: ords-sample
  namespace: default
spec:
  
  ## Database ref. This can be of kind SingleInstanceDatabase.
  ## Make sure the source database has been created by applying singeinstancedatabase_prebuilt.yaml
  databaseRef: "prebuiltdb-sample"
  
  ## Secret containing databaseRef password mapped to secretKey. 
  ## This secret will be deleted after ORDS Installation unless keepSecret set to true.
  adminPassword:
    secretName: prebuiltdb-admin-secret
    secretKey: oracle_pwd
    keepSecret: true

  ## Secret containing ORDS_PUBLIC_USER password mapped to secretKey.
  ## This secret will be deleted after ORDS Installation unless keepSecret set to true.
  ordsPassword:
    secretName: ords-secret
    secretKey: oracle_pwd
    keepSecret: true

  ## ORDS image details
  image:
    pullFrom: container-registry.oracle.com/database/ords:21.4.2-gh

  ## size : Minimum size of pvc | class : PVC storage Class
  ## AccessMode can only accept one of ReadWriteOnce, ReadWriteMany
  ## Below mentioned storageClass/accessMode applies to OCI block volumes. Update appropriately for other types of persistent volumes.
  persistence:
    size: 50Gi
    storageClass: "oci"
    accessMode: "ReadWriteOnce"

  
  ## PDB Schemas to be ORDS Enabled.
  ## Schema will be created (if not exists) with username as schema and password as .spec.ordsPassword.
  restEnableSchemas:
  - schema: schema1
    enable: true
    urlMapping: 
    pdb: xepdb1
  - schema: schema2
    enable: true
    urlMapping: 
    pdb: xepdb1


  