apiVersion: v1
kind: Secret
metadata:
  name: ords-secret
  namespace: default
type: Opaque
stringData:
  oracle_pwd: "ChangeOnInstall_1"

---

apiVersion: database.oracle.com/v1alpha1
kind: OracleRestDataService
metadata:
  name: ords-sample
  namespace: default
spec:
  
  ## Database ref. This can be of kind SingleInstanceDatabase.
  ## Make sure the source database has been created by applying singeinstancedatabase_express.yaml
  databaseRef: "xedb-sample"
  
  ## Secret containing databaseRef password mapped to secretKey. 
  adminPassword:
    secretName: xedb-admin-secret

  ## Secret containing ORDS_PUBLIC_USER password mapped to secretKey.
  ordsPassword:
    secretName: ords-secret

  ## ORDS image details
  image:
    pullFrom: container-registry.oracle.com/database/ords:21.4.2-gh

  ## size : Minimum size of pvc | class : PVC storage Class
  ## AccessMode can only accept one of ReadWriteOnce, ReadWriteMany
  ## Below mentioned storageClass/accessMode applies to OCI block volumes. Update appropriately for other types of persistent volumes.
  persistence:
    size: 50Gi
    storageClass: "oci-bv"
    accessMode: "ReadWriteOnce"

  ## PDB Schemas to be ORDS Enabled.
  ## Schema will be created (if not exists) with password as .spec.ordsPassword.
  restEnableSchemas:
  - schemaName: schema1
    enable: true
    urlMapping: 
  - schemaName: schema2
    enable: true
    urlMapping:



  