# permissions for end users to edit shardingdatabases.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: shardingdatabase-editor-role
rules:
- apiGroups:
  - database.oracle.com
  resources:
  - shardingdatabases
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - database.oracle.com
  resources:
  - shardingdatabases/status
  verbs:
  - get
